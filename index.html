<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./base.css"/>
        <script src="https://kit.fontawesome.com/3d00802571.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav id="topbar">
                <img id="topbar-logo" src="box-logo.png" alt="logo"/>
                <div id="menu">
                    <div id="active-item" class="menu-item">Plans</div>
                    <div class="menu-item">Blog</div>
                    <div class="menu-item">Job</div>
                    <div class="menu-item">Features</div>
                </div>
                <div><button id="sign-in">Sign In</button></div>
                <div id="menu-icon"><i class="fas fa-bars"></i></div>
            </nav>
        </header>
        <main>
            <div id="landing-section">
                <div id="container">
                    <div id="left-container" >
                        <div id="left-header">
                            <button id="new-feature">New Feature</button>
                            <h1 id="title">Create Your Custom Workspace.</h1>
                            <p id="subtitle">For each execution of a job</p>
                            <button id="get-started">Get Started</button>
                        </div>
                    </div>
                    <div id="right-container">
                        <div >
                            <img id="thumbnail" src="landing-section.png" alt="landing-image"/>
                        </div>
                    </div>
                </div>
                <div id="bottom-container">
                    <div class="icons">
                        <span class="left_arrow_wrapper">
                            <i class="fas fa-arrow-left left_arrow"></i>
                        </span>
                        <span class="right_arrow_wrapper">
                            <i class="fas fa-arrow-right right_arrow"></i>
                        </span>
                    </div>
                    <div id="bottom-right-div"><p id="bottom-number">01.</p>
                        <p id="bottom-subtitle" ><span>Creative</span><br>
                            <span >Workspace Vol.2</span>
                        </p></div>
                </div>
            </div>
            
        </main>
    </body>
</html>
